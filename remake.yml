packages:
  - austraits.build

targets:
  all:
    depends:
      - austraits
      - export/data/curr/austraits.rds

  export/data/curr/austraits.rds:
    command: saveRDS(austraits_versioned, target_name)

  version_number:
    command: desc_get_version("./DESCRIPTION")
    
  git_SHA:
    command: get_SHA()
    depends:
      - .git/index  

  schema:
    command: load_schema()

  traits_definitions:
    command: load_schema("config/traits.yml", I("traits"))

  unit_conversions:
    command: make_unit_conversion_functions("config/unit_conversions.csv")

  taxon_list:
    command: read_csv_char("config/taxon_list.csv")

  Cassis_2014_config:
    command: >
      subset_config("data/Cassis_2014/metadata.yml",
                 traits_definitions,
                 unit_conversions
                 )
  Cassis_2014:
    command: >
      load_dataset("data/Cassis_2014/data.csv",
                  Cassis_2014_config,
                  schema
                 )


  austraits_raw:
    command: >
      combine_datasets(
        Cassis_2014,
        NULL)

  austraits:
    command: update_taxonomy(austraits_raw, taxon_list)
    
  austraits_versioned:
    command: add_version_info(austraits, version_number, git_SHA)
